<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Gamepass</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #0d001a, #1a002b, #0d001a);
      background-size: 200% 200%;
      animation: bgLoop 10s infinite alternate ease-in-out;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes bgLoop {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 50px;
      border: 4px solid #9d4edd;
      border-radius: 30px;
      box-shadow: 0 0 40px #7b2cbf, inset 0 0 40px #7b2cbf;
      animation: containerPulse 3s infinite alternate;
    }

    @keyframes containerPulse {
      from { box-shadow: 0 0 40px #7b2cbf, inset 0 0 20px #9d4edd; }
      to { box-shadow: 0 0 80px #c77dff, inset 0 0 40px #c77dff; }
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #c77dff, #9d4edd, #7b2cbf, #c77dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .btn {
      margin-top: 30px;
      padding: 20px 60px;
      font-size: 1.8rem;
      font-weight: bold;
      border: 3px solid #9d4edd;
      border-radius: 50px;
      color: #fff;
      background: linear-gradient(135deg, #7b2cbf, #9d4edd, #c77dff);
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
      box-shadow: 0 0 30px rgba(157, 78, 221, 0.8), inset 0 0 10px rgba(199, 125, 255, 0.6);
      animation: pulse 2s infinite;
    }

    .btn:hover {
      transform: scale(1.2) rotate(2deg);
      box-shadow: 0 0 60px rgba(199, 125, 255, 1), inset 0 0 20px rgba(199, 125, 255, 0.9);
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #9d4edd, 0 0 40px #7b2cbf, 0 0 60px #c77dff; }
      to { text-shadow: 0 0 40px #c77dff, 0 0 80px #9d4edd, 0 0 100px #7b2cbf; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(157, 78, 221, 0.8), inset 0 0 10px rgba(199, 125, 255, 0.6); }
      50% { box-shadow: 0 0 50px rgba(199, 125, 255, 1), inset 0 0 20px rgba(199, 125, 255, 0.9); }
      100% { box-shadow: 0 0 20px rgba(157, 78, 221, 0.8), inset 0 0 10px rgba(199, 125, 255, 0.6); }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particles span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #c77dff;
      border-radius: 50%;
      animation: moveParticles 12s linear infinite;
    }

    @keyframes moveParticles {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-100vh) scale(0.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles">
    <span style="left:10%; animation-duration:14s;"></span>

    <span style="left:55%; animation-duration:22s;"></span>
    <span style="left:70%; animation-duration:16s;"></span>
    <span style="left:85%; animation-duration:19s;"></span>
    <span style="left:95%; animation-duration:24s;"></span>
  </div>

  <div class="container">

    <button class="btn" onclick="window.location.href='https://www.roblox.com/es/game-pass/1452140865/Auto-Key-Script-Xmodder'">Get Gamepass</button>
  </div>
</body>
</html>
